<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='img background-img-1'></div>
            <div class='img foreground-img-1'></div>
            <input type="range" min="1" max="100" value="50" class="slider" name='slider' id="slider-1">
            <div class='slider-button' id="slider-button-1"></div>
        </div>
        <div class='container' id="shifted-down">
            <div class='img background-img2'></div>
            <div class='img foreground-img2'></div>
            <input type="range" min="1" max="100" value="50" class="slider" name='slider' id="slider-2">
            <div class='slider-button' id="slider-button-2"></div>
        </div>
    </body>
</html>
